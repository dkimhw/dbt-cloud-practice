version: 2

models:
  - name: stg_payments
    description: Staged payment data from our jaffle shop app.
    columns:
      - name: payment_id
        description: The primary key for payments.
        tests:
          - unique
          - not_null   
      - name: order_id
        description: The primary key for orders.
        tests:  
          - relationships:
              to: ref('stg_orders')
              field: order_id
      - name: payment_method
        description: The types of payments used to pay for the order.
        tests:
          - accepted_values:
              values: ['credit_card', 'coupon', 'bank_transfer', 'gift_card']  
      - name: status
        description: Current payment status.
        tests:
          - accepted_values:
              values: ['success', 'fail']        
              config:
                limit: 10
                store_failures: true
                schema: abc_test